<ul class="pagination" role="nav">
  <li
    [class]="['page-item', isActivePage(1) && 'disabled'].join(' ')"
    aria-label="previous"
    *ngIf="hasMoreThanTwoPages()"
    (click)="onSelectPreviousPage()"
  >
    <a class="page-link" href="#">Previous</a>
  </li>
  <li
    [class]="['page-item', getPageActiveClass(pageNumber + 1)].join(' ')"
    *ngFor="let pageNumber of getPageRange(); index as i; trackBy: trackGiffies"
    aria-label="page-number"
    (click)="onSelectActivePageNumber(pageNumber + 1)"
  >
    <a class="page-link" href="#">{{ pageNumber + 1 }}</a>
  </li>
  <li
    [class]="
      ['page-item', isActivePage(getRoundedPageCount()) && 'disabled'].join(' ')
    "
    aria-label="next"
    *ngIf="hasMoreThanTwoPages()"
    (click)="onSelectNextPage()"
  >
    <a class="page-link" href="#">Next</a>
  </li>
</ul>
